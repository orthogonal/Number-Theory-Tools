<!DOCTYPE html>
<html>
<head>
<title>Number Theory</title>
<link rel="stylesheet" type="text/css" href="mathstyles.css" />
<script src="http://www.lathamcity.com/_js/jquery-1.7.js"></script>
<script src="http://www.lathamcity.com/_js/jquery.validate.min.js"></script>
<script>
$('document').ready(function() {
	$('#gcd').submit(function(evt) {
		$('#gcd_answer').html("");
		var stuff = $('#gcd').serialize();
		if ($('#gcd').valid()){
			$.post("gcd.php", stuff, function(data){
				$('#gcd_answer').html(data);
			})
		}
		evt.preventDefault();
	});
	
	$('#gcd').validate({
		rules: {
			gcd_x: {
				required: true,
				digits: true,
				min: 1
			},
			gcd_y: {
				required: true,
				digits: true,
				min: 1
			}
		}
	});
	
	$('#diophantine').submit(function(evt) {
		$('#diop_answer').html("");
		var stuff = $('#diophantine').serialize();
		if ($('#diophantine').valid()){
			$.post("diophantine.php", stuff, function(data){
				$('#diop_answer').html(data);
			})
		}
		evt.preventDefault();
	});
	
	$('#diophantine').validate({
		rules: {
			diop_x: {
				required: true,
				digits: true,
				min: 1
			},
			diop_y: {
				required: true,
				digits: true,
				min: 1
			},
			diop_z: {
				required: true,
				digits: true,
				min: 1
			}
		}
	});
});
</script>
</head>
<body>
<div id='functions'>
	<form method="post" action="gcd.php" id="gcd">
		<input type="text" name="gcd_x" size="10" maxlength="50" id="gcd_x"/>
		<input type="text" name="gcd_y" size="10" maxlength="50" id="gcd_y"/>
		<input type="submit" value="GCD" />
	</form>
	
	<form method="post" action="diophantine.php" id="diophantine">
		a<input type="text" name="diop_x" size="10" maxlength="50" id="diop_x"/>
		+ b<input type="text" name="diop_y" size="10" maxlength="50" id="diop_y"/>
		= <input type="text" name="diop_z" size="10" maxlength="50" id="diop_z" />
		<input type="submit" value="Diopicize" />
	</form>
</div>
<div id='answers'>
	<div id="gcd_answer">
	</div>
	<div id="diop_answer">
	</div>
</div>
</body>
</html>
