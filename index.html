<!DOCTYPE html>
<html>
<head>
<title>Number Theory</title>
<link rel="stylesheet" type="text/css" href="mathstyles.css" />
<script src="http://www.lathamcity.com/_js/jquery-1.7.js"></script>
<script src="http://www.lathamcity.com/_js/jquery.validate.min.js"></script>
<script>
$('document').ready(function() {
	$('#gcd_answer').html("");
	$('#gcd').submit(function(evt) {
		var stuff = $('#gcd').serialize();
		if ($('#gcd').valid()){
			$.post("gcd.php", stuff, function(data){
				$('#gcd_answer').text(data);
			})
		}
		else alert($('#gcd label.error').text());
		evt.preventDefault();
	});
	
	$('#gcd').validate({
		rules: {
			gcd_x: {
				required: true,
				digits: true,
				min: 1
			},
			gcd_y: {
				required: true,
				digits: true,
				min: 1
			}
		}
	});
});
</script>
</head>
<body>
<div id='functions'>
	<form method="post" action="gcd.php" id="gcd">
		<input type="text" name="gcd_x" size="10" maxlength="50" id="gcd_x"/>
		<input type="text" name="gcd_y" size="10" maxlength="50" id="gcd_y"/>
		<input type="submit" value="Solve" />
	</form>
</div>
<div id='answers'>
	<div id="gcd_answer">
	</div>
</div>
</body>
</html>
